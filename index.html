<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <style>
      * {

      nav {

      }
      
      nav ul {

      nav a.active {

        padding: 40px;

        min-height: 300px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(88, 166, 255, 0.1);
      }
      
      #content h2 {
        color: #58a6ff;
        margin-bottom: 20px;
        font-size: 2em;
      }
      
      #content p {
        line-height: 1.8;
        font-size: 1.1em;
        margin-bottom: 15px;
      }
      
      .intro {
        text-align: center;
        margin: 20px 0;
        font-size: 1.2em;
      }
      
      .success-message {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 8px;
        padding: 15px;
        margin: 20px 0;
        color: #10b981;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>LoriaLawrenceZ</h1>
      <p class="intro">Bem-vindo √† minha aplica√ß√£o de p√°gina √∫nica (SPA)</p>
      <div class="success-message">
        ‚úÖ Roteamento funcionando corretamente com Vercel!
      </div>
      
      <nav>
        <ul>
          <li><a href="/" data-route="/">Home</a></li>
          <li><a href="/produtos" data-route="/produtos">Produtos</a></li>
          <li><a href="/sobre" data-route="/sobre">Sobre</a></li>
        </ul>
      </nav>
      
      <div id="content">
        <p>Carregando...</p>
      </div>
    </div>
    
    <script>
      // Simple SPA router
      function router() {
        const path = window.location.pathname;
        const content = document.getElementById('content');
        
        // Update active link
        document.querySelectorAll('nav a').forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('data-route') === path) {
            link.classList.add('active');
          }
        });
        
        // Route handling
        switch(path) {
          case '/':
          case '/index.html':
            content.innerHTML = `
              <h2>üè† P√°gina Inicial</h2>
              <p>Bem-vindo √† p√°gina inicial!</p>
              <p>Esta √© uma Single Page Application (SPA) com roteamento client-side.</p>
              <p><strong>Como funciona:</strong></p>
              <ul style="margin-left: 20px; line-height: 2;">
                <li>‚úÖ Navega√ß√£o interna sem recarregar a p√°gina</li>
                <li>‚úÖ F5 funciona em qualquer rota</li>
                <li>‚úÖ Links diretos funcionam corretamente</li>
                <li>‚úÖ Bot√µes voltar/avan√ßar do navegador funcionam</li>
              </ul>
            `;
            break;
          case '/produtos':
            content.innerHTML = `
              <h2>üì¶ Produtos</h2>
              <p>Esta √© a p√°gina de produtos.</p>
              <p>Voc√™ pode acessar esta p√°gina diretamente com a URL <code>/produtos</code> ou navegando a partir da home.</p>
              <p><strong>Teste:</strong> Pressione F5 agora e veja que a p√°gina recarrega na rota correta!</p>
            `;
            break;
          case '/sobre':
            content.innerHTML = `
              <h2>‚ÑπÔ∏è Sobre</h2>
              <p>Esta √© a p√°gina sobre.</p>
              <p>Desenvolvido por <strong>LoriaLawrenceZ</strong></p>
              <p>Esta SPA est√° configurada para funcionar perfeitamente com o Vercel atrav√©s do arquivo <code>vercel.json</code>.</p>
            `;
            break;
          default:
            content.innerHTML = `
              <h2>‚ùå P√°gina n√£o encontrada</h2>
              <p>O caminho <code>${path}</code> n√£o existe.</p>
              <p><a href="/" style="color: #58a6ff;">Voltar para a home</a></p>
            `;
        }
      }
      
      // Handle navigation without page reload
      document.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' && e.target.href && e.target.href.startsWith(window.location.origin)) {
          e.preventDefault();
          const url = new URL(e.target.href);
          window.history.pushState(null, null, url.pathname);
          router();
        }
      });
      
      // Handle browser back/forward buttons
      window.addEventListener('popstate', router);
      
      // Initial routing
      router();
    </script>
  </body>
</html>
